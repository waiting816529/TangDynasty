    <main>
      <div class="carousel">
        <div class="carousel-inner">
            <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
            <div class="carousel-item">
              <div class="peobg1">
                <div class="peo">
                  <img class=""src="image/狄仁傑.png">
                </div>
                <div class="intro">
                  <img id="bo"src="image/狄仁傑文字.png" style="position: absolute; right:30%;top:10%;">
                </div>
                <div class="intro" style="position: absolute; right:35%;top:50%;">
                  <img id="bo"src="image/緋袍.png" >
                  <p class="text_right">唐代百官常服承襲前制為圓領袍服<br>五品官員著淺緋色官服配金帶</p>
                </div>
                <div class="intro" style="position: absolute; left:35%;top:12%;">
                  <img id="bo"src="image/襆頭.png" >
                  <p class="text_left">唐朝男子流行帶襆頭<br>因為襆頭所用的紗羅通常為青黑色<br>所以也俗稱為烏紗帽</p>
                </div>
                <div class="intro" style="position: absolute; left:34%;top:42%;">
                  <img id="bo"src="image/銀魚符.png" >
                  <p class="text_left">唐代授予五品以上官員之信物<br> 用以表示階品身份及出入宮門的憑證</p>
                </div>
                <div class="intro" style="position: absolute; left:34%;top:74%;">
                  <img id="bo"src="image/六合靴.png" >
                  <p class="text_left">本為舊時帝王的一種常用靴<br>唐太宗以後成為唐朝百官常服</p>
                </div>
              </div>   
            </div>
            <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
              <div class="peobg2">
                <div class="peo">
                  <img class=""src="image/武則天.png">
                </div>
                <div class="intro">
                  <img id="bo" src="image/武則天文字.png" style="position: absolute; left:24%;top:50%;">
                </div>
                <div class="intro" style="position: absolute; right:36%;top:15%;">
                  <img id="bo"src="image/鬧掃髻.png" >
                  <p class="text_right2">古代婦女髮式之一<br>於盛唐時尤為流行</p>
                </div>
                <div class="intro" style="position: absolute; left:36%;top:20%;">
                  <img id="bo"src="image/花鈿.png" >
                  <p class="text_left2">花鈿妝起源於漢代流行於唐朝<br>最常見的是用胭脂和朱砂的繪製法</p>
                </div>
              </div>   
            </div>
            <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
              <div class="peobg3">
                <div class="peo">
                  <img class=""src="image/楊貴妃.png">
                </div>
                <div class="intro">
                  <img id="bo"src="image/楊貴妃文字.png" style="position: absolute; right:30%;top:45%">
                </div>
                <div class="intro" style="position: absolute; left:36%;top:16%;">
                  <img id="bo"src="image/金步搖.png" >
                  <p class="text_left3">簪首上垂有旒蘇或墜子<br>行動時亦步亦搖故稱為步搖</p>
                </div>
                <div class="intro" style="position: absolute; left:33%;top:58%;">
                  <img id="bo"src="image/石榴裙.png" >
                  <p class="text_left">古人將石榴的果皮及花搗碎<br>研汁染布後再做成的紅色衣物</p>
                </div>
                <div class="intro" style="position: absolute; right:37%;top:25%">
                  <img id="bo"src="image/粉妝.png" >
                  <p class="text_right3">金屬類的鉛粉附著力較強且質感較佳<br>因此頗受唐代女性青睐</p>
                </div>
              </div>   
            </div>
